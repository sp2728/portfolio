<div class="container">
  <div class="content" *ngIf="profile">

    <div class="image">
      <img src="{{profile.image}}" />
    </div>

    <div class="profile">
      <div>
        <h1 class="skill"> Full Stack Developer && UI/UX Designer </h1>
        <div class="name">
          <p class="intro">
            {{profile.name | uppercase}}
          </p>
        </div>

        <div class="description">
          I'm passionate full stack developer and web designer having an experience in building web
          applications with Figma, Angular, Typescript, NodeJs, Express and many other libraries and frameworks.
        </div>
      </div>
    </div>

    <div class="social">
      <span> Follow me @ </span>
        <a class="media fa fa-linkedin" href="https://www.linkedin.com/in/saikiran1298/" target="_blank"></a>
        <a class="media fa fa-medium" href="https://saikiran1298.medium.com" target="_blank"></a>
    </div>
  </div>

  <div class="yellow">
    <div class="yellow-block-top"></div>
    <div class="yellow-block-bottom"></div>
    <div class="yellow-block-top-r"></div>
    <div class="yellow-block-bottom-r"></div>
  </div>

</div>
